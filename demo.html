        var startTest = function () {

            var Timer = function () {
                this.startTime = +new Date;
            };

            Timer.prototype.stop = function () {
                return +new Date - this.startTime;
            };

            var colors = Highcharts.getOptions().colors;
            var categories = [];

            for (var i = 0; i < testList.length; i++) {
                categories.push(testList[i].name);
            }

            var chart = new Highcharts.Chart({
                chart: {
                    renderTo: 'container',
                    height: 600,
                    type: 'bar'
                },

                title: {
                    text: 'JavaScript 模板引擎负荷测试'
                },

                subtitle: {
                    text: 1 + ' 条数据 × ' + number + ' 次渲染'
                },

                xAxis: {
                    categories: categories,
                    labels: {
                        align: 'right',
                        style: {
                            fontSize: '12px',
                            fontFamily: 'Verdana, sans-serif'
                        }
                    }
                },

                yAxis: {
                    min: 0,
                    title: {
                        text: '耗时(毫秒)'
                    }
                },

                legend: {
                    enabled: false
                },

                tooltip: {
                    formatter: function () {
                        return '<b>' + this.x + '</b><br/>' +
                                this.y + '毫秒';
                    }

                },

                credits: {
                    enabled: false
                },
                plotOptions: {
                    bar: {
                        dataLabels: {
                            enabled: true,
                            formatter: function () {
                                return this.y + 'ms';
                            }
                        }
                    }
                },
                series: [{
                    data: []
                }]

            });

            var log = function (message) {
                document.getElementById('log').innerHTML = message;
            };

            var tester = function (target) {


                var time = new Timer;
                target.tester();
                var endTime = time.stop();
                console.log(target,endTime)
                chart.series[0].addPoint({
                    color: colors.shift(),
                    y: endTime
                });


                if (!testList.length) {
                    log('测试已完成，请不要迷恋速度');
                    return;
                }

                target = testList.shift();

                log('正在测试: ' + target.name + '..');

                setTimeout(function () {
                    tester(target);
                }, 500);

            };

            var target = testList.shift();
            log('正在测试: ' + target.name + '..');
            tester(target);

        };
    </script>
